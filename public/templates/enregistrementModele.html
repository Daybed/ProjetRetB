				<div class="row">
					<div class="col-md-12 enregistrementModeleTitre">
						<div class="col-md-4">
							Chenillard
						</div>
						<div class="col-md-4">
							Lampes
						</div>
						<div class="col-md-4">
							Hue
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 enregistrementModeleContenu">

						<div class="col-md-4">
							<div class="row">
								Sens : {{EnregistrementModele.chenillard.sens}}
							</div>
							<div class="row">
								Vitesse : {{EnregistrementModele.chenillard.speed}}
							</div>
						</div>

						<div class="col-md-4">
							<div ng-show="lampeKnx">
								<div ng-repeat="x in EnregistrementModele.lampes track by $id(x)">
									<div class="row">
										Lampe {{x.num}} : {{x.etat}}
									</div>
								</div>
							</div>
							<div ng-show="!lampeKnx">
								Aucune lampe Knx de connectée
							</div>
						</div>

						<div class="col-md-4">
							<div ng-show="lampeHue">
								<div ng-repeat="x in EnregistrementModele.hue track by $id(x)">
									<div class="row">
										<div class="col-md-4">
											Hue {{x.lampe}} :
										</div>
										<div class="col-md-8">
											<div class="carreCouleurHue" style="background-color: {{x.couleur}}; display:inline-block;"></div>
										</div>								
									</div>
								</div>
							</div>
							<div ng-show="!lampeHue">
								Aucune Hue de connectée
							</div>
						</div>
						
					</div>
				</div>
						
				<div class="row">
					<div class="col-md-12" style="padding-top:20px">
						<div class="col-md-6">
								<input id="name_modele" class="text" type="text" placeholder="Nom du modèle">
						</div>
						<div  class="col-md-5 col-md-offset-1">
								<div class="lancerModele img" ng-click="EnregistrerModele()">Enregistrer nouveau modèle</div>
						</div>
					</div>					
				</div>
