		<div class="row">
			<div class="nomModele">
			{{nomModele}}
			</div>
		</div>
		<div class="row">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 enregistrementModeleTitre">
					<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
						Chenillard
					</div>
					<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
						Lampes
					</div>
					<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
						Hue
					</div>
				</div>
		</div>
		<div class="row">
			<div class="enregistrementModeleContenu">
				<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
					<div class="row">
						Sens : {{EnregistrementModele.chenillard.sens}}
					</div>
					<div class="row">
						Vitesse : {{EnregistrementModele.chenillard.speed}}
					</div>
				</div>
				<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
					<div ng-show="lampeKnx">
						<div ng-repeat="x in EnregistrementModele.lampes">
							<div class="row">
								Lampe {{x.num}} : {{x.etat}}
							</div>
						</div>
					</div>
					<div ng-show="!lampeKnx">
						Aucune lampe knx enregistrée
					</div>
				</div>
				<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
					<div ng-show="lampeHue">
						<div ng-repeat="x in EnregistrementModele.hue">
							<div class="row">
								<div class="col-md-4  col-lg-4 col-xs-4 col-sm-4">
									Hue {{x.lampe}}
								</div>
								<div class="col-md-8 col-lg-8 col-xs-8 col-sm-8">
									<div class="carreCouleurHue" style="background-color: {{x.couleur}}; display:inline-block;"></div>
								</div>								
							</div>
						</div>
					</div>
					<div ng-show="!lampeHue">
						Aucune Hue enregistrée
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12  col-lg-12 col-xs-12 col-sm-12" style="padding-top:20px">
				<div class="col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-1 col-xs-6 col-xs-offset-1 col-sm-6 col-sm-offset-1">
					<div class="lancerModele" ng-click="LancerModele(EnregistrementModele)">Activer le modèle</div>
				</div>
				<div class="col-md-3 col-xs-3 col-lg-3 col-sm-3 trash">
					<div ng-click="SupprimerModele(nomModele)">
						<img src="public/img/trash.png" style="width:30px; height:30px">
					</div>
				</div>
			</div>
		</div>
