<!DOCTYPE html>
<html>
	<head>
		<title>Chenillard</title>
		<link link rel="shortcut icon" type="image/x-icon" href="./public/img/bb8.png"/>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" ></script>
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

		<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
  		<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="bower_components/jscolor/jscolor.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="bower_components/ngToast/dist/ngToast.min.js"></script>
		<link rel="stylesheet" href="./bower_components/ngToast/dist/ngToast.min.css">
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="./public/css/style.css"/>
		<script type="text/javascript" src="public/js/client.js"></script>

	</head>

<body ng-app="myApp">
	<div ng-controller="myCtrl">
	<toast></toast>

		<div class="Blackbox">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
					<div class="col-md-2">
						<img  ng-src="{{leftSens}}" ng-click="setsens(false)">
					</div>
					<div class="col-md-2 col-md-offset-3">
						<img  ng-src="{{loopstart}}" ng-click="loop()">
					</div>
					<div class="col-md-2 col-md-offset-3">
						<img  ng-src="{{rightSens}}" ng-click="setsens(true)">
					</div>
				</div>
			</div>
			<div class="row text">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
					<md-slider flex="100" ng-model="speed" min="500" max="10000" aria-label="vitesse" class="md-accent" md-horizontal ng-click="setspeed()">
					</md-slider> 
					<div class="center">
						<p ng-style="{color:'white'}">Vitesse actuelle : {{speed}}<p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-{{lampes.length}}">
				<div ng-init="lampeKnx = false">
					<div ng-show="lampeKnx">
						<div class="col-md-12 Whitebox">
									<div class="col-md-{{12/lampes.length}}" ng-repeat="x in lampes track by $index">
								            <img ng-src="{{x.img}}" ng-click="lampe(x.num)" height="75" width="75">
								    </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-{{12-lampes.length}}">
				<div ng-init="lampeHue = false">
					<div ng-show="lampeHue">
						<div id="hue" class="Whitebox">
							<div class="row text">
									<div class="col-md-3" ng-repeat="x in Hue track by $index">
								           	 <img src="public/img/hue.png" ng-click="changehue(x.lampe,true)" height="50" width="50"  id= "hue {{x.lampe}}"> 
								           	 <p> Lampe {{x.lampe}} : {{x.on}}</p><p> Couleur : {{x.rgb}} </p>
								    </div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<p id="container"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<div class="col-md-12 affichage" ng-init="modele = false" ng-show="modele">
						<div ui-view="view"></div>
					</div>	
				</div>
				<div class="col-md-3 col-md-offset-2">
					<div class="row">
						<div class="modele">
							<button type="button" ui-sref="enregistrerModele" class="btn bouttons img text center-block" ng-click="VoirModele()">Enregistrer situation actuelle </button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 bdd" id="bdd" style="visibility:hidden">
							<div ng-repeat="x in modeles track by $index">
									<div class="col-md-10">
										<div class="cliquable text" id="{{x.nom}}" ng-click="LancerModele(x)">{{x.nom}}</div>
									</div>
									<div class="col-md-2">
										<img src="public/img/settings.png" style="width:30px; height:30px" ng-click="VoirModele(x)" ui-sref="activerModele">
									</div>																
							</div>
						</div>
					</div>
				</div>
		</div> 

</div>

</body>

</html>
