<!DOCTYPE html>
<html>
	<head>
		<title>Chenillard</title>
		<link link rel="shortcut icon" type="image/x-icon" href="./public/img/bb8.png"/>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" ></script>
		<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

		<!--<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>-->

		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
  		<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="bower_components/jscolor/jscolor.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="bower_components/ngToast/dist/ngToast.min.js"></script>
		<link rel="stylesheet" href="./bower_components/ngToast/dist/ngToast.min.css">
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="./public/css/style.css"/>
		<script type="text/javascript" src="public/js/client.js"></script>

	</head>

<body ng-app="myApp">
	<div ng-controller="myCtrl">
	<toast></toast>

		<div class="Blackbox">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
					<div class="col-md-2">
						<img  ng-src="{{leftSens}}" ng-click="setsens(false)">
					</div>
					<div class="col-md-2 col-md-offset-3">
						<img  ng-src="{{loopstart}}" ng-click="loop()">
					</div>
					<div class="col-md-2 col-md-offset-3">
						<img  ng-src="{{rightSens}}" ng-click="setsens(true)">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-4 col-xs-offset-4">
					<md-slider flex="100" ng-model="speed" min="500" max="10000" aria-label="vitesse" class="md-accent" md-horizontal ng-click="setspeed()">
					</md-slider> 
					<div class="center">
						<p ng-style="{color:'white'}">Vitesse actuelle : {{speed}}<p>
					</div>
				</div>
			</div>
		</div>
		
		<div id="knx" class="Whitebox" style="visibility:hidden">
			<div class="row">
				<div class="col-md-offset-3">
					<div class="col-md-2" ng-repeat="x in lampes track by $index">
				            <img ng-src="{{x.img}}" ng-click="lampe(x.num)" height="100" width="100">
				    </div>
				</div> 
			</div>
		</div>
	


	<div id="hue" class="Whitebox" style="visibility:hidden">
		<div class="row">
				<div class="col-md-3" ng-repeat="x in Hue track by $index">
			           	 <img src="public/img/hue.png" ng-click="changehue(x.lampe,true)" height="100" width="100"  id= "hue {{x.lampe}}"> 
			           	 <p> Lampe {{x.lampe}} : {{x.on}}</p><p> Couleur : {{x.xy}} </p>
			    </div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<p id="container"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" ng-repeat="x in Hue track by $index">
			           	<div class="col-md-6">
			           		<md-slider flex ng-model="x.bri" min="0" max="254" aria-label="brightness" id="brigthness-slider" class="md-accent" md-vertical md-range ng-click="changehue(x.lampe,false)"></md-slider> <md-slider-container>Luminosit√© de la Hue {{x.lampe}} : {{x.bri}}</md-slider-container>
			           	</div>
			           	<div class="col-md-6">
			           		<md-slider flex ng-model="x.sat" min="0" max="254" aria-label="saturation" id="saturation-slider" class="md-accent" md-vertical md-range ng-click="changehue(x.lampe,false)"></md-slider> <md-slider-container>Saturation de la Hue {{x.lampe}} : {{x.sat}}</md-slider-container>
			           	</div>
			</div>

		</div>
	</div>

		<div class="row">
				<div class="col-md-4 col-md-offset-1 affichage" id="bdd" style="visibility:hidden">
					{{infosBdd}}
				</div>
				<div class="col-md-3 col-md-offset-2 modele">
					<button type="button" class="btn btn-warning center-block"  ng-click="infoversbdd()">Enregistrer situation actuelle </button>
					<div ng-repeat="x in test track by $index">
						<div class="row">
							<div class="bdd">
							Hey
							</div>
						</div>
					</div>
				</div> 
		</div>

</div>

</body>

</html>
